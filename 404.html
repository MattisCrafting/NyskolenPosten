<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nyskolen Posten</title>
  <script type="text/javascript">
    // Enkelt script for 책 redirecte til index.html, som vil h책ndtere routing
    var pathSegmentsToKeep = 1;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirecter til forsiden...</h1>
  <p>
    Hvis du ikke blir automatisk videresendt, 
    <a href="https://MattisCrafting.github.io/NyskolenPosten">klikk her for 책 g책 til forsiden</a>.
  </p>
</body>
</html>
